name: Deploy to Firebase & App Distribution

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release Notes für Tester"
        required: false
        default: "Manuelles Deploy von main branch"

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 1: Flutter Web bauen (Artefakt für Firebase Hosting)
  # ─────────────────────────────────────────────────────────────────────────────
  build-web:
    name: "Build Flutter Web"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Generate code (Freezed / build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Web
        run: flutter build web --release

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 1

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 2: Firebase Backend deployen (Functions, Firestore, Storage, Hosting)
  # ─────────────────────────────────────────────────────────────────────────────
  firebase-deploy:
    name: "Deploy Firebase Backend + Web Hosting"
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions (TypeScript)
        working-directory: functions
        run: npm run build

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Löscht Gen-1-Funktionen vor dem Deploy, falls sie noch als Gen 1 in Firebase registriert sind.
      # Notwendig, weil ein direktes In-Place-Upgrade Gen 1 → Gen 2 von Firebase nicht unterstützt wird.
      # "|| true" macht den Schritt idempotent – nach dem ersten erfolgreichen Deploy ist die Gen-1-Instanz
      # nicht mehr vorhanden und der Befehl schlägt harmlos fehl.
      - name: Delete Gen-1 functions (pre-migration, idempotent)
        run: |
          firebase functions:delete getLigainsiderScraperStatus --region us-central1 --project kickbasekumpel --force || true
          firebase functions:delete initializeLigainsiderScraperMetadata --region us-central1 --project kickbasekumpel --force || true
          firebase functions:delete initializeLigainsiderScraperMetadata --region europe-west3 --project kickbasekumpel --force || true

      - name: Deploy to Firebase
        run: firebase deploy --only functions,firestore,storage,hosting --project kickbasekumpel --non-interactive --force

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 3: Android APK bauen und via Firebase App Distribution verteilen
  # ─────────────────────────────────────────────────────────────────────────────
  android-distribute:
    name: "Build & Distribute Android"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Generate code (Freezed / build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Build APK (Release)
        env:
          ANDROID_KEYSTORE_PATH: keystore.jks
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: internal-testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: ${{ github.event.inputs.release_notes || 'Automatisches Deploy von main branch' }}

      - name: Cleanup Keystore
        if: always()
        run: rm -f android/app/keystore.jks

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 4: iOS IPA bauen und via Firebase App Distribution verteilen
  # ─────────────────────────────────────────────────────────────────────────────
  ios-distribute:
    name: "Build & Distribute iOS"
    runs-on: macos-14 # macos-13 war offenbar nicht verfügbar; 14 ist aktueller und ebenfalls schnell
    timeout-minutes: 120 # Reduziert, da optimiert
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone spart Checkout-Zeit

      - name: Select appropriate Xcode version
        run: |
          # pick a stable Xcode install if present; otherwise keep default
          if [ -d "/Applications/Xcode_16.x.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.x.app
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app
          else
            echo "no custom Xcode path found, using default"
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
          channel: "stable"

      - name: Accept Xcode license
        run: sudo xcodebuild -license accept

      - name: Set CI=true
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Cache pub & Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: pub get & build_runner # Kombiniert, parallelisierbar später
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Cache CocoaPods Specs
        uses: actions/cache@v4
        id: specs-cache
        with:
          path: ~/.cocoapods/repos
          key: cocoapods-specs-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: cocoapods-specs-${{ runner.os }}-

      - name: Cache Pods
        uses: actions/cache@v4
        id: pods-cache
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: pods-${{ runner.os }}-

      - name: Install Pods
        if: steps.pods-cache.outputs.cache-hit != 'true'
        working-directory: ios
        run: pod install --repo-update=false # Specs gecacht, kein Update nötig

      - name: Cache DerivedData + Homebrew
        uses: actions/cache@v4
        id: derived-cache
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            /usr/local/Homebrew  # Zusätzlich für Fastlane/Ruby [web:30]
          key: derived-${{ runner.os }}-xcode-${{ hashFiles('ios/**/*.pbxproj', 'ios/Podfile.lock', 'pubspec.lock') }}-${{ github.sha_short }} # Enger Key für Incremental [web:36]

      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: fastlane

      - name: Git Credentials for Match
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.MATCH_GIT_USERNAME }}:${{ secrets.MATCH_GIT_TOKEN }}@github.com" > ~/.git-credentials

      - name: Fastlane setup_signing
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: cd fastlane && bundle exec fastlane ios setup_signing

      - name: Unlock Keychain & Codesign Access
        run: |
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/login.keychain-db  # Erweitert [web:32]

      - name: Flutter Build IPA (optimiert)
        env:
          COMPILER_INDEX_STORE_ENABLE: NO
        run: |
          flutter build ipa --release --no-tree-shake-icons \
            --export-options-plist=ios/ExportOptions.plist \
            --verbose  # Entferne Heartbeat wenn stabil

      - name: Fastlane Upload
        env:
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: cd fastlane && bundle exec fastlane ios upload --release_notes="${{ github.event.inputs.release_notes || 'Auto-Deploy' }}"

      - name: Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-logs
          path: |
            ios/build/logs/
            ~/Library/Logs/
          retention-days: 7
