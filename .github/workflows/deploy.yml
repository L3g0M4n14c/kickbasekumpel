name: Deploy to Firebase & App Distribution

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release Notes für Tester"
        required: false
        default: "Manuelles Deploy von main branch"

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 1: Flutter Web bauen (Artefakt für Firebase Hosting)
  # ─────────────────────────────────────────────────────────────────────────────
  build-web:
    name: "Build Flutter Web"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Generate code (Freezed / build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Web
        run: flutter build web --release

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 1

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 2: Firebase Backend deployen (Functions, Firestore, Storage, Hosting)
  # ─────────────────────────────────────────────────────────────────────────────
  firebase-deploy:
    name: "Deploy Firebase Backend + Web Hosting"
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions (TypeScript)
        working-directory: functions
        run: npm run build

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions,firestore,storage,hosting --project kickbasekumpel --non-interactive --force

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 3: Android APK bauen und via Firebase App Distribution verteilen
  # ─────────────────────────────────────────────────────────────────────────────
  android-distribute:
    name: "Build & Distribute Android"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Generate code (Freezed / build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Build APK (Release)
        env:
          ANDROID_KEYSTORE_PATH: keystore.jks
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: internal-testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: ${{ github.event.inputs.release_notes || 'Automatisches Deploy von main branch' }}

      - name: Cleanup Keystore
        if: always()
        run: rm -f android/app/keystore.jks

  # ─────────────────────────────────────────────────────────────────────────────
  # JOB 4: iOS IPA bauen und via Firebase App Distribution verteilen
  # ─────────────────────────────────────────────────────────────────────────────
  ios-distribute:
    name: "Build & Distribute iOS"
    runs-on: macos-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Cache Flutter pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Get packages
        run: flutter pub get

      - name: Generate code (Freezed / build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: fastlane

      - name: Cache CocoaPods Spec Repo
        uses: actions/cache@v4
        id: cocoapods-spec-cache
        with:
          path: ~/.cocoapods
          key: cocoapods-spec-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            cocoapods-spec-${{ runner.os }}-
          save-always: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        id: cocoapods-cache
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock', 'ios/Podfile') }}
          restore-keys: |
            pods-${{ runner.os }}-
          save-always: true

      - name: Install CocoaPods (erster Lauf / veralteter Spec-Repo-Cache)
        if: steps.cocoapods-cache.outputs.cache-hit != 'true' && steps.cocoapods-spec-cache.outputs.cache-hit != 'true'
        working-directory: ios
        run: pod install --repo-update

      - name: Install CocoaPods (Spec-Repo aus Cache)
        if: steps.cocoapods-cache.outputs.cache-hit != 'true' && steps.cocoapods-spec-cache.outputs.cache-hit == 'true'
        working-directory: ios
        run: pod install

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-derived-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock', 'pubspec.lock') }}
          restore-keys: |
            xcode-derived-${{ runner.os }}-
          save-always: true

      - name: Configure Git credentials for Match
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.MATCH_GIT_USERNAME }}:${{ secrets.MATCH_GIT_TOKEN }}@github.com" > ~/.git-credentials

      - name: Run Fastlane distribute lane
        id: fastlane_build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd fastlane
          bundle exec fastlane ios distribute \
            release_notes:"${{ github.event.inputs.release_notes || 'Automatisches Deploy von main branch' }}"

      - name: Upload Xcode build log on failure
        if: failure() && steps.fastlane_build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: xcode-build-log
          path: build/ios/logs/
          retention-days: 3
