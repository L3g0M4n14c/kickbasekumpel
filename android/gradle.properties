org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:ParallelGCThreads=8
android.useAndroidX=true
android.enableJetifier=true

# Build Performance: Parallel Gradle execution
org.gradle.parallel=true
org.gradle.workers.max=8
org.gradle.caching=true
android.enableBuildCache=true

# Build Performance: Keep Gradle daemon alive and enable incremental compilation
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000
android.enableIncrementalCompilation=true
android.projectCache.dir=.gradle/build_cache

# CRITICAL: Disable unnecessary checks and features for faster builds
android.enableR8.fullMode=false
android.useR8.fullMode=false
android.enableBuildScriptClasspathCheck=false
android.suppressUnsupportedCompileSdkWarning=true